<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="color-scheme" content="dark" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900" rel="stylesheet">
  <title>Countdown Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e; /* solid dark background */
      color: white;
      font-family: 'Lato', sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #timer {
      text-align: center;
      text-transform: uppercase;
      font-size: 0.7em;
      letter-spacing: 5px;
    }

    .days, .hours, .minutes, .seconds {
      display: inline-block;
      padding: 20px;
      width: 100px;
      border-radius: 5px;
      margin: 5px;
    }

    .days { background: #EF2F3C; }
    .hours { background: #333333; }
    .minutes { background: #276FBF; }
    .seconds { background: #F0A202; }

    .numbers {
      font-family: 'Montserrat', sans-serif;
      color: white;
      font-size: 3em;
      margin-bottom: 5px;
    }

    /* Optional: Responsive scaling for small embeds */
    @media (max-width: 500px) {
      .days, .hours, .minutes, .seconds {
        width: 70px;
        padding: 10px;
      }

      .numbers {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div id="timer">
    <div class="days">
      <div id="days" class="numbers">0</div>days
    </div>
    <div class="hours">
      <div id="hours" class="numbers">0</div>hours
    </div>
    <div class="minutes">
      <div id="minutes" class="numbers">0</div>minutes
    </div>
    <div class="seconds">
      <div id="seconds" class="numbers">0</div>seconds
    </div>
  </div>

  <script>
    const targetDate = new Date('July 1, 2026 00:00:00').getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("days").textContent = "0";
        document.getElementById("hours").textContent = "0";
        document.getElementById("minutes").textContent = "0";
        document.getElementById("seconds").textContent = "0";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    updateTimer(); // initial call
    setInterval(updateTimer, 1000); // update every second
  </script>
</body>
</html>
